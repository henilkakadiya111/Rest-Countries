<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <script src="index.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,600,800" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e7b52d85a7.js" crossorigin="anonymous"></script>
</head>
<body class="dark">
    <header class="header-container">
      <div class="header-content">
        <h2 class="title">Where in the world?</h2>
        <p class="theme-changer"><i class="fa-regular fa-moon"></i>&nbsp; &nbsp;Dark Mode</p>
      </div>
    </header>
    <main>
      <div class="search-filter-container">
        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search for a country...">
        </div>
        <select class="filter-by-region" >
          <option hidden\>Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="America">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
        <div class="countries-container">
        </div>
    </main>
</body>
</html>
