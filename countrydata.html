<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="countrydata.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,600,800" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="countrydata.css">
    <script src="https://kit.fontawesome.com/e7b52d85a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
          <h2 class="title">Where in the world?</h2>
          <p><i class="fa-regular fa-moon"></i>&nbsp; &nbsp;Dark Mode</p>
        </div>
      </header>
      <main class="main">
        <div class="conutry-detail-container">
          <span href="" class="back-button" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i>&nbsp; Back</span>
        <div class="country-details">
            <img src="https://flagcdn.com/in.svg" alt="">
            <div class="details-text-container">
                <h1>India</h1>
                <div class="details-text">
                    <p><b>Native Name: </b>  <span class="nativeName"></span>  </p>
                    <p><b>Population: </b><span class="population"></span></p>
                    <p><b>Region: </b><span class="region"></span></p>
                    <p><b>Sub Region: </b> <span class="sub-region"></span> </p>
                    <p><b>Capital: </b>   <span class="capital"></span>     </p>
                    <p><b>Top Level Domain: </b> <span class="top-level-domain"></span>       </p>
                    <p><b>Currencies: </b>  <span class="currencies"></span>      </p>
                    <p><b>Languages: </b>  <span class="languages"></span>      </p>
                </div>
                <div class="border-countries"> 
                <p><b>Border Countries: </b>
                <span class="bcountry">

                </span>
                </p>  
                </div>
            </div>
        </div>
        </div>
      </main>
</body>
</html>
